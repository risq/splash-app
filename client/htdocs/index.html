<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta content="yes" name="apple-mobile-web-app-capable"/>

    <title>Splash</title>

    <link href="vendor.css" rel="stylesheet" type="text/css"/>
    <link href="index.css" rel="stylesheet" type="text/css"/>

    <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <main class="relative">

      <!-- SPLASHSCREEN-->
     <section class="splashscreen current">
        <h1>
          <span class="color color5">S</span><span class="color color2">p</span><span class="color color3">l</span><span class="color color4">a</span><span class="color color6">s</span><span class="color color1">h</span>
        </h1>
      </section>

      <!--INPUT CODE-->

      <section class="choicescreen">
        <p>Réaliser une oeuvre d'art coopérative avec une autre ville !</p>
        <p>Êtes vous :</p>
        <a href="#" class="paint-choice-button">Peinture</a>
        <p>ou</p>
        <a href="#" class="gyro-choice-button">Toile</a>
      </section>

      <!--PAGE START-->
      <section class="paintscreen">
        <p>Appuyer pour faire couler la peinture sur la toile.</p>
        <a href="#" class="paint-drop-button">
          Couler
          <span class="circle"></span>
          <span class="circle circle-thin"></span>
          <span class="circle circle-xthin"></span>
        </a>
      </section>

      <!-- PART ACCELOROMETRE-->
      <section class="gyroscreen">
        <!-- <p>Bouger le téléphone afin de contôler la toile et de réaliser votre oeuvre d'art.
          <span><img src='images/icon.png'</span>
        </p> -->
        <!-- <video class="video" autoplay></video> -->
        <!-- <a href="#" class="screenshot-button">Sauvegarder</a> -->
      </section>

    </main>

    <script src="vendor.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <!-- <script src="http://192.168.31.92:5000/socket.io/socket.io.js"></script> -->
  </body>
</html>
