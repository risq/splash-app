<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta content="yes" name="apple-mobile-web-app-capable"/>

    <title>Splash</title>

    <link href="vendor.css" rel="stylesheet" type="text/css"/>
    <link href="index.css" rel="stylesheet" type="text/css"/>

    <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <main class="relative">

      <div class="gamma"></div>
          <div class="beta"></div>

      <!-- SPLASHSCREEN-->
     <section class="splashscreen current">
        <h1>
          <span class="color color5">S</span><span class="color color2">p</span><span class="color color3">l</span><span class="color color4">a</span><span class="color color6">s</span><span class="color color1">h</span>
        </h1>
      </section>

      <!--INPUT CODE-->

      <section class="choicescreen">
        <a href="#" class="paint-choice-button">Paint</a>
        <a href="#" class="gyro-choice-button">Gyro</a>
      </section>

      <!--PAGE START-->
      <section class="paintscreen">
        <a href="#" class="paint-drop-button">DROP PAINT</a>
      </section>

      <!-- PART ACCELOROMETRE-->
      <section class="gyroscreen">
        <video class="video" autoplay width="100%" height="100%"></video>
        <div class="arrows">
          <div class="top"></div>
          <div class="right"></div>
          <div class="bottom"></div>
          <div class="left"></div>
        </div>
      </section>

    </main>

    <script src="vendor.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <script src="http://192.168.31.92:5000/socket.io/socket.io.js"></script>
  </body>
</html>
